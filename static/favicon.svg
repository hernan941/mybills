<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Dollar sign -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Small coins effect -->
  <circle cx="10" cy="10" r="2" fill="#ffc107" opacity="0.8"/>
  <circle cx="22" cy="8" r="1.5" fill="#ffc107" opacity="0.6"/>
  <circle cx="24" cy="20" r="1.5" fill="#ffc107" opacity="0.7"/>
</svg>
