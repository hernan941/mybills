<!-- Favicon fallback - HTML version para generar ICO -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background: #0d6efd; }
        .favicon { 
            width: 32px; 
            height: 32px; 
            background: linear-gradient(45deg, #0d6efd, #198754);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }
        .coin1 { position: absolute; top: 4px; left: 4px; width: 4px; height: 4px; background: #ffc107; border-radius: 50%; opacity: 0.8; }
        .coin2 { position: absolute; top: 2px; right: 4px; width: 3px; height: 3px; background: #ffc107; border-radius: 50%; opacity: 0.6; }
        .coin3 { position: absolute; bottom: 4px; right: 2px; width: 3px; height: 3px; background: #ffc107; border-radius: 50%; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="favicon">
        $
        <div class="coin1"></div>
        <div class="coin2"></div>
        <div class="coin3"></div>
    </div>
</body>
</html>
