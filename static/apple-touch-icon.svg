<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="gradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect x="10" y="10" width="160" height="160" rx="35" ry="35" fill="url(#gradient180)" filter="url(#shadow)"/>
  
  <!-- Dollar sign -->
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Decorative coins -->
  <circle cx="50" cy="50" r="8" fill="#ffc107" opacity="0.9"/>
  <circle cx="130" cy="40" r="6" fill="#ffc107" opacity="0.7"/>
  <circle cx="140" cy="120" r="7" fill="#ffc107" opacity="0.8"/>
  <circle cx="45" cy="140" r="5" fill="#ffc107" opacity="0.6"/>
  
  <!-- Small sparkles -->
  <text x="65" y="75" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.7">✦</text>
  <text x="115" y="65" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.5">✦</text>
  <text x="125" y="145" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.6">✦</text>
</svg>
